---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: revysr-dev-db-credentials
  namespace: database
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: revysr-dev-db-credentials
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .REVYSR_DEV_DB_USER }}"
        password: "{{ .REVYSR_DEV_DB_PASS }}"
        connection-string: "Host=postgres-rw.database.svc.cluster.local;Port=5432;Username={{ .REVYSR_DEV_DB_USER }};Password={{ .REVYSR_DEV_DB_PASS }};Database=revysr_dev"
  dataFrom:
    - extract:
        key: revysr-dev