---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.0@sha256:37aefd713ba31d51255995261616f1144378887bc5f21665a0ebf851fb85f69a
            dependsOn: gluetun
            env:
              TZ: Europe/London
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: &torrentPort 50413
              QBT_WEBUI_LOCALHOSTAUTH: "false"
              QBT_WEBUI_HOST_HEADER_VALIDATION: "false"
              QBT_WEBUI_CSRF_PROTECTION: "false"
              QBT_WEBUI_USERNAME: "admin"
              QBT_WEBUI_PASSWORD: "adminpass"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 5Gi
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40
            env:
              TZ: Europe/London
              VPN_SERVICE_PROVIDER: nordvpn
              VPN_TYPE: openvpn
              SERVER_COUNTRIES: Ireland
              FIREWALL_OUTBOUND_SUBNETS: "10.42.0.0/16,10.43.0.0/16,10.1.2.0/24"
              FIREWALL_VPN_INPUT_PORTS: "80,443,50413"
              HEALTH_VPN_DURATION_INITIAL: "30s"
              HEALTH_VPN_DURATION_ADDITION: "10s"
              LOG_LEVEL: info
              DOT: "off"
              BLOCK_MALICIOUS: "on"
              BLOCK_SURVEILLANCE: "on"
              BLOCK_ADS: "on"
              HTTPPROXY: "on"
              HTTPPROXY_LOG: "on"
              HTTPPROXY_LISTENING_ADDRESS: ":8888"
              SHADOWSOCKS: "on"
              SHADOWSOCKS_LOG: "on"
              SHADOWSOCKS_LISTENING_ADDRESS: ":8388"
            envFrom:
              - secretRef:
                  name: gluetun-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: *app
        primary: true
        ports:
          http:
            port: *port
      bittorrent:
        enabled: false
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.npmulder.dev"
          - qb.npmulder.dev
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: qbittorrent
      media:
        type: nfs
        server: truenas.internal
        path: /mnt/Data/Media
        globalMounts:
          - path: /media/Downloads/qbittorrent
            subPath: Downloads/qbittorrent
      tmp:
        type: emptyDir
