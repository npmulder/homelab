---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: revysr-dev-db-credentials
  namespace: dev-app
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: revysr-dev-db-credentials
    template:
      engineVersion: v2
      data:
        connection-string: "Host=postgres-lb.database.svc.cluster.local;Port=5432;Username={{ .REVYSR_DEV_DB_USER }};Password={{ .REVYSR_DEV_DB_PASS }};Database=revysr;Replication=Database"
  dataFrom:
    - extract:
        key: revysr-dev

