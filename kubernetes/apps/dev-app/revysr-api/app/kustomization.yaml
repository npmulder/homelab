---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: revysr-api-configmap
    files:
      - appsettings.json=./resources/appsettings.json
generatorOptions:
  disableNameSuffixHash: true

