---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app revysr-frontend
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      revysr-frontend:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/codevannin/revysr/web
              tag: main-16b869e
            env:
              # Node Configuration
              NODE_ENV: "production"
              PORT: "8080"

              # Gateway Service URLs (Runtime Config)
              services__gateway_http_0: "http://yarp.dev-app.svc.cluster.local:8080"
              services__gateway_https_0: "http://yarp.dev-app.svc.cluster.local:8080"

              # Public URLs (Build-time configs - these should match the build)
              VITE_GATEWAY_BASE_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}"
              VITE_API_BASE_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}"
              VITE_KEYCLOAK_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}"
              VITE_KEYCLOAK_REALM: "revysr"
              VITE_KEYCLOAK_CLIENT_ID: "revysr-public-client"
              VITE_SIGNALR_HUB_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}/hubs"

              # Analytics
              VITE_PUBLIC_POSTHOG_HOST: "https://eu.i.posthog.com"
              VITE_PUBLIC_POSTHOG_KEY:
                valueFrom:
                  secretKeyRef:
                    name: revysr-frontend-secrets
                    key: VITE_PUBLIC_POSTHOG_KEY

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-credentials
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    service:
      app:
        controller: revysr-frontend
        ports:
          http:
            port: 8080
    route:
      app:
        enabled: true
        labels:
          external-dns: enabled
        hostnames:
          - "dev.${APP_DEV_SECRET_DOMAIN}"
        parentRefs:
          - name: app-dev-external
            namespace: kube-system
            sectionName: https
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      nginx-cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx
      nginx-run:
        type: emptyDir
        globalMounts:
          - path: /var/run
      nginx-log:
        type: emptyDir
        globalMounts:
          - path: /var/log/nginx
      env-config:
        type: configMap
        name: revysr-frontend-env-config
        globalMounts:
          - path: /usr/share/nginx/html/.env.js
            subPath: .env.js
            readOnly: true
      nginx-config:
        type: configMap
        name: revysr-frontend-nginx-config
        globalMounts:
          - path: /etc/nginx/conf.d/default.conf
            subPath: default.conf
            readOnly: true

