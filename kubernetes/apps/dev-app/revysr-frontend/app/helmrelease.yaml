---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app revysr-frontend
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      revysr-frontend:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-static-files:
            image:
              repository: ghcr.io/codevannin/revysr/web
              tag: main-0a0b6a5
            command:
              - sh
              - -c
              - |
                cp -r /usr/share/nginx/html/* /web-root/
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          app:
            image:
              repository: ghcr.io/codevannin/revysr/web
              tag: main-0a0b6a5
            env:
              # Node Configuration
              NODE_ENV: "production"
              PORT: "80"

              # Gateway Service URLs (Runtime Config)
              services__gateway_http_0: "http://yarp.dev-app.svc.cluster.local:8080"
              services__gateway_https_0: "http://yarp.dev-app.svc.cluster.local:8080"

              # Public URLs (Build-time configs - these should match the build)
              VITE_GATEWAY_BASE_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}"
              VITE_API_BASE_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}"
              VITE_KEYCLOAK_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}"
              VITE_KEYCLOAK_REALM: "revysr"
              VITE_KEYCLOAK_CLIENT_ID: "revysr-public-client"
              VITE_SIGNALR_HUB_URL: "https://dev-gateway.${APP_DEV_SECRET_DOMAIN}/api/hubs"

              # Analytics (Optional - can be configured via secret if needed)
              VITE_PUBLIC_POSTHOG_HOST: "https://eu.i.posthog.com"

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # Frontend needs to write .env.js for runtime config
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-credentials
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    service:
      app:
        controller: revysr-frontend
        ports:
          http:
            port: 80
    route:
      app:
        hostnames:
          - "dev.${APP_DEV_SECRET_DOMAIN}"
        parentRefs:
          - name: app-dev-internal
            namespace: kube-system
            sectionName: https
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      web-root:
        type: emptyDir
        advancedMounts:
          revysr-frontend:
            copy-static-files:
              - path: /web-root
            app:
              - path: /usr/share/nginx/html

