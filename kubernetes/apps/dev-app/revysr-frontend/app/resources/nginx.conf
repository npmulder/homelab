server {
    listen 8080;
    listen [::]:8080;
    server_name dev.${APP_DEV_SECRET_DOMAIN};
    access_log /var/log/nginx/server.access.log main;

    # Serve runtime config from mounted ConfigMap
    location = /.env.js {
        alias /usr/share/nginx/html/.env.js;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Serve static files from the main html directory
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the gateway
    location /api/ {
        proxy_pass http://yarp.dev-app.svc.cluster.local:8080/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

