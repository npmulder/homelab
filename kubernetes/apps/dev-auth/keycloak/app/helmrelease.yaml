---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app keycloak
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      keycloak:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/keycloak/keycloak
              tag: 26.0.7
            command:
              - /opt/keycloak/bin/kc.sh
            args:
              - start
              - --http-enabled=true
              - --http-port=8080
              - --hostname-strict=false
              - --proxy-headers=xforwarded
            env:
              # Database Configuration
              KC_DB: postgres
              KC_DB_URL_HOST: postgres-rw.database.svc.cluster.local
              KC_DB_URL_PORT: "5432"
              KC_DB_URL_DATABASE: keycloak
              KC_DB_SCHEMA: public
              KC_DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: keycloak-db-credentials
                    key: username
              KC_DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: keycloak-db-credentials
                    key: password

              # Admin Credentials
              KEYCLOAK_ADMIN:
                valueFrom:
                  secretKeyRef:
                    name: keycloak-secret
                    key: KEYCLOAK_ADMIN_USER
              KEYCLOAK_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: keycloak-secret
                    key: KEYCLOAK_ADMIN_PASSWORD

              # Logging
              KC_LOG_LEVEL: info

              # Cache
              KC_CACHE: ispn
              KC_CACHE_STACK: kubernetes

              # Java Options
              JAVA_OPTS_APPEND: "-Djgroups.dns.query=keycloak.dev-auth.svc.cluster.local"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    service:
      app:
        controller: keycloak
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - "dev-keycloak.${APP_DEV_SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

