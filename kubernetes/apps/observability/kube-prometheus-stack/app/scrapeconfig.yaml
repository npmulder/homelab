apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name pve
spec:
  staticConfigs:
    - targets:
        - 10.1.2.155:9221
        - 10.1.2.188:9221
        - 10.1.2.129:9221
  metricsPath: /metrics
  relabelings:
