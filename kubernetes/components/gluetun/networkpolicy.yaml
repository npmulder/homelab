---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gluetun-vpn-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: "${APP}"
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from internal networks for web UI
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cilium
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow ingress from same namespace for monitoring
    - from:
        - namespaceSelector: {}
          podSelector: {}
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow VPN traffic (all outbound for VPN)
    - to: []
      ports:
        - protocol: UDP
          port: 51820  # WireGuard
        - protocol: TCP
          port: 443    # HTTPS
        - protocol: TCP
          port: 80     # HTTP
    # Allow internal cluster communication
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8888   # HTTP proxy
        - protocol: TCP
          port: 8388   # SOCKS proxy